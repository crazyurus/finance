<div class="pageContent">
    <div class="pageFormContent nowrap" layoutH="58">
        <div class="tabs" eventtype="click" currentindex="0">
            <div class="tabsHeader">
                <div class="tabsHeaderContent">
                    <ul>
                        <li><a href="javascript:;"><span>订单信息</span></a></li>
                        <li><a href="javascript:;"><span>客户信息</span></a></li>
                        <li><a href="javascript:;"><span>费用信息</span></a></li>
                        <li><a href="javascript:;"><span>其它</span></a></li>

                    </ul>
                </div>
            </div>
            <div class="tabsContent">
                <div style="display: none;">
                    <p>
                        <label>订单ID：</label>
                        <label class="desc">{$data.ord_id}</label>
                    </p>
					<p>
                        <label>订单名称：</label>
                        <label class="desc">{$data.order_name}</label>
                    </p>
                    <p>
                        <label>订单建立时间：</label>
                        <label class="desc">{$data.ord_date}</label>

                    <p>

                        <label class="desc">{$data.depart_date}</label>
                    </p>
                    <p>

                    <p>

                    <p>

                        <label class="desc">{$data.sell_other}</label>

                    </p>

                        <label class="desc">{$data.pay_unit}</label>
                    </p>
                    <p>

                    </p>

                        <label class="desc">{$data.insurance_pay}</label>

                        <label>应付总价：</label>

                    <p>

                    </p>

    <div class="formBar">
        <ul>
            <li>

            </li>
